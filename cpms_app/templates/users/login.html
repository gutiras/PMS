{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sidebar with Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    
    <link href="{% static 'css/custom/login.css' %}" rel="stylesheet" type="text/css">
    
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
   
   <br/>
    <!-- Icon -->
    <div class="fadeIn first">
      <img  class="w-50" src="{% static 'images/project-logo.gif' %}" id="icon" alt="User Icon" /><img style="width: 15%;" src="{% static 'images/pms_logo.png' %}" id="icon" alt="User Icon" />
    </div>
    <br/>
    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="login" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>
   <!-- Message Handling Section -->
        {% if messages %}
            <!-- Iterate over messages -->
            {% for message in messages %}
                    <!-- Normal Alerts for Non-Error Messages -->
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>              
            {% endfor %}
        {% endif %}
  </div>
</div>

    
</body>
</html>
